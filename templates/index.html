<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELL-PHONE-PRICE-CLASSIFIER</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<body>

<h2>Cell-Phone-Price-Classifier analysis</h2>
        <form action="{{ url_for('predict')}}" method="post">
            <div class="body_form">
                <div class="left_side">

                    <h3>ram</h3>
                    <input id="first" name="ram" type="number ">
                    <br><br>
                    <h3>px_height</h3><input id="second" name="px_height" required="required">
                    <br><br>
                    <h3>battery_power</h3><input id="third" name="battery_power" required="required" >
                    <br><br>
                    <h3>px_width</h3><input id="fourth" name="px_width" required="required">
                    <br><br>
                    <h3>mobile_wt</h3><input id="fifth" name="mobile_wt" required="required">
                    <br><br>
                    <h3>int_memory</h3><input id="sixth" name="int_memory" required="required">
                    <br><br>
                    <h3>sc_w</h3><input id="seventh" name="sc_w" required="required">
                    <br><br>
                    <h3>talk_time</h3><input id="eighth" name="talk_time" required="required">
                    <br><br>
                    <h3>sc_h</h3><input id="nineth" name="sc_h" required="required">
  			  <br><br>
                    <h3>pc</h3><input id="tenth" name="pc" required="required">

                </div>
                <div class="right_side">
                    <h3>n_cores</h3><input id="eleventh" name="n_cores" required="required">
			  <br><br>
                    <h3>touch_screen</h3><input id="twelveth" name="touch_screen" required="required">
			  <br><br>
                    <h3>fc</h3><input id="thirteen" name="fc" required="required">
			  <br><br>
                    <h3>four_g</h3><input id="fourteen" name="four_g" required="required">
			  <br><br>
                    <h3>m_dep</h3><input id="fifteen" name="m_dep" required="required">
			  <br><br>
                    <h3>blue</h3><input id="sixteen" name="blue" required="required">
			  <br><br>
                    <h3>clock_speed</h3><input id="seventeen" name="clock_speed" required="required">
			  <br><br>
                    <h3>dual_sim</h3><input id="eightteen" name="dual_sim" required="required">
			  <br><br>
                    <h3>wifi</h3><input id="nineteen" name="wifi" required="required">
	              <br><br>
                    <h3>three_g</h3><input id="twenth" name="three_g" required="required">
                
    
                    <p></p><button id="sub" type="submit ">Classify the Price</button>
                    <br>
                </div>





            </div>

        </form>



        <br><br><h3>{{pred}}<h3>




    <style>
        body {
            text-align: left;
            padding: 16px 32px;
            background-color: #ffffff
        }

        .body_form {

        }

            color: black;
            width: 50%;

        .right_side {

        }



        #research {

            height: 60px;

        #first {

</body>

</html>
